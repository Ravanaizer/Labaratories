name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      
      - name: Configure CMake
        run: cmake . -DPROJECT_VERSION="0.0.${{ github.run_number }}"
      
      - name: Build project
        run: cmake --build .
      
      - name: Run tests
        run: cmake --build . --target test
      
      - name: Create package
        run: |
          cpack -G DEB -C Release
          cpack -G TGZ -C Release
      
      - name: List files
        run: |
            ls -la *.deb || echo "No .deb files found"
            ls -la *.tar.gz || echo "No .tar.gz files found"
      
      - name: Create Release and Upload Asset
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.${{ github.run_number }}
          release_name: Linux Release on Ubuntu v0.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
                *.deb
                *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
